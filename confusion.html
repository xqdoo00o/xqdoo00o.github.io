<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="renderer" content="webkit">
    <title>Title</title>
    <style>
        textarea {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <textarea id="input" placeholder="before"></textarea>
    <button id="go">Obfuscation</button>
    <textarea id='output' placeholder="after"></textarea>
    <script type="text/javascript">
        var input = document.getElementById('input');
        var output = document.getElementById('output');
        document.getElementById('go').onclick = () => {
            if (input.value.length === 0) {
                alert('empty Code!');
                return;
            }
            let code = input.value.replace(/[^\x00-\xff]/ug, a => {
                let b = a.codePointAt(0).toString(16);
                return b.length === 5 ? "\\u{" + b + "}" : "\\u" + ('0' + b).slice(-4)
            }).split("")
                .map(c => {
                    let d = c.codePointAt(0).toString(16);
                    return (d.length === 1 ? ("0" + d):d).replace(/[0-9a-f]/g, e => String.fromCodePoint('0xfe0' + e))
                })
              .join("");
            output.value = 'eval("' + code + '".replace(/.{2}/g,f=>String.fromCodePoint(\'0x\'+f.replace(/./g,g=>(g.codePointAt(0)&15).toString(16)))).replace(/\\\\u([a-f\\d]{4}|{([a-f\\d]{5})})/gi,(x,y,z)=>String.fromCodePoint(\'0x\'+(z||y))))'
        }
    </script>
</body>
</html>
